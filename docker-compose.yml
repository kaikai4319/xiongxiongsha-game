version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: xiongxiongsha_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-xiongxiongsha}
      MYSQL_USER: ${DB_USER:-game_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - xiongxiongsha_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: xiongxiongsha_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - xiongxiongsha_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xiongxiongsha_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-xiongxiongsha}
      DB_USER: ${DB_USER:-game_user}
      DB_PASSWORD: ${DB_PASSWORD:-password123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      API_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xiongxiongsha_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xiongxiongsha_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
    depends_on:
      - backend
    networks:
      - xiongxiongsha_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysql_data:
  redis_data:

networks:
  xiongxiongsha_network:
    driver: bridge